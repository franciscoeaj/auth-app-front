<div class="wrapper">
	<div *ngIf="alertMessage" class="col s12 toastContainer">
		<div class="toast">
			<i class="material-icons" style="margin: 0 5px 0 -10px;">warning</i> ERROR: {{ alertMessage }}
		</div>
	</div>
	<div class="loginBox card">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="col s12">
						<h5>Authenticate yourself</h5>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">contact_mail</i>
						<input type="email" [(ngModel)]="email" name="email" class="validate" required>
	      		<label for="email" data-error="You must type a valid e-mail address">E-mail address</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">vpn_key</i>
						<input type="password" [(ngModel)]="password" name="password" class="validate" required>
	      		<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<button (click)="login(email, password)" [disabled]="!email || !password" class="btn waves-effect green right" type="submit">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
